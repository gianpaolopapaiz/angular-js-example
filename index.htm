<!DOCTYPE html>
<html ng-app='myApp'>
  <head>
    <script src="//code.angularjs.org/1.3.0-rc.2/angular.min.js"></script>
    <script src="//code.angularjs.org/1.3.0-rc.2/angular-route.min.js"></script>
    <script src="//code.angularjs.org/1.3.0-rc.2/angular-resource.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/index.css" media="screen" />
  </head>
  <body>
    <div class="app-body">
      <div class='nav-bar' ng-controller='navController'>
        <h4>Angular App</h4>
        <div class='link-list'>
          <div ng-repeat='link in linkList' class='link-item'>
            <a href='{{link.path}}'>{{link.text}}</a>
          </div>
        </div>
      </div>
      <div class='angular-body' ng-view>
      </div>
    </div>
  </body>
</html>
